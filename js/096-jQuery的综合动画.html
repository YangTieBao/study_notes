<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:300px;
            height:300px;
            background-color: blue;
            position:absolute;
        }
    </style>
</head>
<body>
    <button>start</button>
    <div></div>
    <script src="jQuery/jQuery.js"></script>
    <script>
        /*
        综合动画
            animate()
                =>第一个参数：要运动的样式，一一个对象数据类型传递
                =>第二个参数：运动时间
                =>第三个参数：运动曲线
                =>第四个参数：运动结束的回调函数
            注意：
                =>关于 颜色 相关的样式时不能运动的
                =>关于 transform 相关的样式时不能运动的
        */
        $('button').click(function(){
            $('div').animate({
                width:600,
                heigth:600,
                "border-radius":"50%",
                left:300,
                top:300,
            },2000,'linear',function(){"运动结束了"})
        })
    </script>
</body>
</html>
