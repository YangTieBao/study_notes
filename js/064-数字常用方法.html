<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 数字常用方法
        1.Math.random()----0-1之间的随机小数
        2.Math.round(数字)----四舍五入取整
        3.Math.ceil(数字)----向上取整
        4.Math.floor(数字)----向下取整
        5.Math.pow(底数，指数)----取幂
        6.Math.sqrt(数字)----二次方根
        7.Math.abs(数字)----取绝对值
        8.Math.max(参数1，参数2，，，)----取最大值
        9.Math.min(参数1，参数2，，，)----取最小值
        10.Math.PI----近似Π值
    -->
    <script>
        document.write(Math.random())
        document.write('<br>')
        document.write(Math.round(3.4))
        document.write('<br>')
        document.write(Math.ceil(3.1))
        document.write('<br>')
        document.write(Math.floor(3.8))
        document.write('<br>')
        document.write(Math.pow(2,3))
        document.write('<br>')
        document.write(Math.sqrt(64))
        document.write('<br>')
        document.write(Math.abs(-100))
        document.write('<br>')
        document.write(Math.max(-1,-2,-3,100,300,30,20))
        document.write('<br>')
        document.write(Math.min(-1000,-100,-1,0,10000,20))
        document.write('<br>')
        document.write(Math.PI)
        document.write('<br>')
    </script>
</body>
</html>
