<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- jQuery的筛选器
    1.first() ==>第一个
    2.last() ==>最后一个
    3.eq(索引) ==>第几个
    4.next() ==>下一个
    5.nextAll() ==>之后所有的
    6.prev() ==>上一个
    7.prevAll() ==>之前所有的
    8.parent() ==>父级的
    9.parents() ==>获取到的是该元素所有父级结构，逐层获取，直到 html 表标签为止
    10.siblings() ==>拿到该元素的所有元素兄弟
    11.find(选择器) ==>找到该元素的所有后代元素中，满足选择器要求的元素
-->
<ul>
    <li>1</li>
    <i>第一级</i>
    <li>2
        <i>第二级</i>
    </li>
    <li>3</li>
    <li>4
        <p><i>第三级</i></p>
    </li>
    <li>5</li>
    <span>我是 ul 标签里的 span 标签</span>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
<script src="jQuery/jQuery.js"></script>
<script>
    console.log($('li').first())
    console.log($('li').last())
    console.log($('li').eq(3))
    console.log($('span').next())
    console.log($('span').nextAll())
    console.log($('span').prev())
    console.log($('span').prevAll())
    console.log($('span').prevAll())
    console.log($('span').parent())
    console.log($('span').parents())
    console.log($('span').siblings())
    console.log($('ul').find('i'))
</script>
</body>
</html>
