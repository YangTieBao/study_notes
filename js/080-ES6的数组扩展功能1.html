<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组的方法  from()   of()
        //from()  将伪数组转换成真正的数组
    
        function add(){
            console.log(arguments)//arguments 是伪数组
            let arr = Array.from(arguments)
            console.log(arr)
        }
        add(1,2,3)

        //of()  将任意的数据类型转换成数组
        let arr1 = Array.of(10,-10,"world",[1,2,3],{id:"hello"})
        console.log(arr1)

        //copyWithin() 数组内部将制定位置的元素复制到其它位置，返回当前数组
        let arr2 = [1,2,3,4,8,9,10,11].copyWithin(0,4)
        console.log(arr2)

        //find() 找出第一个符合条件的数组成员
        // findIndex() 找出第一个符合条件的数组成员的索引
        let arr3 = [1,2,3,4,-10,6,7,8,9,-100].find(n => n<0)
        console.log(arr3)
        let arr4 = [2,3,4,-10,-2,3,5,43].findIndex(n => n>4)
        console.log(arr4)

        //entries() keys() values() 返回一个遍历器，可以使用for...of循环进行遍历
        //keys() 对键名遍历
        //values() 对值进行遍历
        //entries() 对键值对进行遍历
        for(let index of ["hello",'world',1,2].keys()){
            console.log(index)
        }
        for(let value of ["hello",'world',1,2].values()){
            console.log(value)
        }
        for(let [index,value] of ["hello",'world',1,2].entries()){
            console.log(index,value)
        }
        let letter = [1,2,3,4]
        let it = letter.entries()
        console.log(it.next().value)
        console.log(it.next().value)
        console.log(it.next().value)
        console.log(it.next().value)

        //includes()  返回一个布尔值，表示某个数组是否包含给定的值
        console.log([1,2,3].includes(3))
    </script>
</body>
</html>
