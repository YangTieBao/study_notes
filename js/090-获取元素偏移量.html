<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width:600px;
            height:600px;
            margin:40px;
            background:yellow;
        }
        p{
            width:300px;
            height:300px;
            margin:20px;
            background:pink;
            position:relative;
        }
        span{
            width:100px;
            height:100px;
            background:black;
            position:absolute;
            right:30px;
            bottom:30px;
        }
    </style>
</head>
<body>
    <!-- 
        操作元素的偏移量：
        1.offset()
            =>获取元素相对于页面左上角的坐标位置
            =>注意：返回值是一个对象数据类型，{top:yyy,left:xxx}
        2.position()
            =>获取的就是元素的定位位置
            =>注意：如果你设置的是 right 和 bottom，会自动帮你换算成 left 和 top 的值给到你
     -->
     <div>
        <p><span></span></p>
     </div>
    <script src="jQuery/jQuery.js"></script>
    <script>
        console.log('div的偏移量：',$('div').offset())
        console.log('span先对于p的偏移量：',$('span').position())
    </script>
</body>
</html>
