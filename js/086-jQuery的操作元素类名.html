<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- jQuery的操作元素类名
        1.addClass()
            +语法：元素集合.addClass('需要添加的类名')
        2.removeClass()
            +语法：元素集合.removeClass('需要删除的类名')
        3.toggleClass()
            +语法：元素集合.toggleClass('需要切换的类名')
            +切换：如果本身有这个类名，那么就是删除；如果有这个类名，那么就添加
    -->
    <div class="a b c d">hello world</div>
    <button>切换</button>
    <script src="jQuery/jQuery.js"></script>
    <script>
        $('div').addClass('e')
        $('div').removeClass('a')
        var btn = document.querySelector('button')
        btn.onclick = function(){
            $('div').toggleClass('h')
        }
    </script>
</body>
</html>
