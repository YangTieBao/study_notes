<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  
        创建对象
            1.字面量方式创建对象
                +var obj = {- - - -}
                +可以后期动态添加
            2.内置构造函数创建对象
                +var obj = new Object()
                +可以后期动态添加
            3.工厂函数创建对象
                3-1.制造一个工厂函数
                3-2.使用工厂函数去创建对象
            4.自定义构造函数创建对象
                4-1.制造一个自定义构造函数（构造函数会自动创建对象，自动返回这个对象；我们只需要手动向里面添加内容就可以了）
                4-2。使用自定义构造函数去创建对象（构造函数在使用的时候，需要和new关键字连用）
            
        构造函数的使用
            1.构造函数与普通函数没有区别，书写构造函数，函数首字母尽量大写
            2.调用构造函数的时候，如果不需要传递参数，可以不写最后的小括号；需要，则必须要写
            3.构造函数内部不要写 return，写了白写
        
        构造函数的原型 prototype
            +定义：每一个函数天生自带一个属性，叫做prototype，是一个对象
            +构造函数也是函数，也会有这个自带的空间 prototype
            +既然 prototype 是一个对象，我们就可以使用对象操作的语法，向里面添加一些内容
        对象
            +定义：每一个对象，在你访问他的成员的时候，如果自己没有这个属性
                =>会自动去所属构造函数的prototype上查找
    -->
    <script>
        //1.字面量方式创建对象
        var obj1 = {
            name:'Yang tie bao',
            age:20,
            hanshu1:function(){console.log('很帅！')}
        }
        console.log(obj1)
        console.log(obj1.name,obj1.age)
        obj1.hanshu1()
        //2.内置构造函数创建对象
        var obj2 = new Object()
        obj2.name = 'yangtiebao'
        obj2.age = '20'
        obj2.hanshu2 = function(){
            console.log('真的帅！')
        }
        console.log(obj2)
        console.log(obj2.name,obj2.age)
        obj2.hanshu2()
        //3.工厂函数创建对象
        function createObj1(name,age){
            var obj = {}
            obj.name = name
            obj.age = age
            obj.hanshu3 = function(){console.log('巨帅！')}
            return obj
        }
        var obj3 = createObj1('Yangtiebao',20)
        console.log(obj3)
        console.log(obj3.name,obj3.age)
        obj3.hanshu3()
        //4.自定义构造函数
        function createObj2(name,age){
            this.name = name
            this.age = age
            this.hanshu4 = function(){console.log('真的巨帅！')}
        }
        var obj4 = new createObj2('YangTieBao',20)
        console.log(obj4)
        console.log(obj4.name,obj4.age)
        obj4.hanshu4()
        //从原型上查找
        function Person(){}
        Person.prototype.hanshu5 = function(){console.log('我是Person原型上的方法!')}
        console.log(Person.prototype)
        Person.prototype.hanshu5()
        var person1 = new Person()
        person1.hanshu5()
        var person2 = new Person()
        person1.hanshu5()
        console.log(person1.hanshu5 == person2.hanshu5)
    </script>
</body>
</html>
