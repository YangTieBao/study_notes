<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 数组常用方法
        1.数组.push(数据) ----从后面追加,返回值是数组最新的长度
        2.数组.pop() ----从后面删除,返回值就是被删除的数据
        3.数组.unshift(数据) ----从前面添加,返回值是数组最新的长度
        4.数组.shift() ----从前面删除，返回值就是被删除的数据
        5.数组.reverse() ----反转数组,返回值是反转后的数组
        6.数组.splice(开始索引，多少个，要插入的数据) ----截取并添加，返回值是以新数组的形式返回被删除的数据
        7.数组.sort()/sort(function (a,b){return a-b}/sort(function (a,b){return b-a}) ----数组排序,返回值是排序好的新数组
        8.数组.join(连接符) ----数组连接为字符串，返回值是连接好的字符串
        9.数组.concat(其它数组) ----拼接数组，返回值是拼接好的数组
        10.数组.slice(开始索引，结束索引) ----截取数组，返回值是以新数组的形式返回截取出来的数据
        11.数组.indexOf(数据) ----查找数组再数组中的索引位置
        12.数组.forEach(function (item,index,arr){}) ----遍历数组,无返回值
        13.数组.map(function (item,index,arr){}) ----映射数组,返回值是映射后的新数组
        14.数组.filter(function (item,index,arr){}) ----过滤数组,返回值是过滤后的新数组
        15.数组.every(function (item,index,arr){}) ----判断是否全部满足条件,返回值是一个布尔值
        15.数组.some(function (item,index,arr){}) ----判断是否有满足条件的项,返回值是一个布尔值
    -->
    <script>
        var arr = [100,200,300,400]
        var res = arr.push(500)
        document.write(res)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res1 = arr.pop()
        document.write(res1)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res2 = arr.unshift(50)
        document.write(res2)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res3 = arr.shift()
        document.write(res3)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res4 = arr.reverse()
        document.write(res4)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res5 = arr.splice(1,2,900,30)
        document.write(res5)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res6 = arr.sort()
        document.write(res6)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res7 = arr.sort(function (a,b){return a-b})
        document.write(res7)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res8 = arr.sort(function (a,b){return b-a})
        document.write(res8)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res9 = arr.join('+')
        document.write(res9)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var brr = [10,20,30]
        var res10 = arr.concat(brr)
        document.write(res10)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res11 = arr.slice(1,3)
        document.write(res11)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res12 = arr.indexOf(900)
        document.write(res12)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        arr.forEach(function (item,index,arr){
            document.write(item)
            document.write('<br>')
            document.write(index)
            document.write('<br>')
            document.write(arr)
            document.write('<br>')
        })
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res13 = arr.map(function (item,index,arr){
            return item*10
        })
        document.write(res13)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res14 = arr.filter(function (item,index,arr){
            return item>500
        })
        document.write(res14)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res15 = arr.every(function (item,index,arr){
            return item>500
        })
        document.write(res15)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')

        var res16 = arr.some(function (item,index,arr){
            return item>500
        })
        document.write(res16)
        document.write('<br>')
        document.write(arr)
        document.write('<br>')
    </script>
</body>
</html>
