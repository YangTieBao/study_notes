<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JS的数据
        一.基本数据类型
            1.数值类型 Number 十进制数字（var num=100/100.23)/ 十六进制数字（var num=0x100）/ 十六进制数字（var num=0o100） / 二进制数字（var num=0b100）、
                              var num=2e5----2*10的5次方
            2.字符串类型 String----单引号或者双引号包裹一切内容，不区分单引号与双引号
            3.布尔类型 Boolean----true与false
            4.空类型 Undefined（没有值）与 Null（有值，是空值）
            使用typeof关键字进行基本数据类型的检测
        二.引用数据类型
    -->
    <!-- 数据类型的转换
        转数值
            1.Number();----语法：Number(要转换的内容)，如果不是数字，会显示非数字NaN
            2.parseInt();----语法：parseInt(要转换的内容)，会转换有数字的部分，如果第一位不是数字，就会显示非数字NaN
            3.parseFloat();----语法：parseFolat(要转换的内容)
        转字符串
            1.String();----语法：String(要转换的内容)
            2.toString();----语法：要转换的内容.toString();
        转布尔
            Boolean();----语法：Boolean(要转换的内容)；
                                只有5个值会转换成false(0/NaN/''/undefined/null),其他值都会转换成true
    -->
    <!-- 运算符
        == ---- 表示数值相等就行，不考虑数据类型
        === ---- 表示全等于，考虑数据类型
        !=与!==同理
    -->
    <script>
        var num1=100
        var result1=typeof num1
        console.log(result1)

        var num2=100.11
        var result2=typeof num2
        console.log(result2)

        var num3="afdadf"
        var result3=typeof num3
        console.log(result3)

        var num4='dadfadfsadfd'
        var result4=typeof num4
        console.log(result4)

        var num5=true
        var result5=typeof num5
        console.log(result5)

        var num6
        var result6=typeof num6
        console.log(result6)

        var num7=null
        var result7=typeof num7
        console.log(result7)

        var c1='100.23'
        console.log(c1)
        console.log(typeof c1)

        var n1=parseFloat(c1)
        console.log(n1)
        console.log(typeof n1)

        var c2=true
        console.log(c2)
        console.log(typeof c2)

        var n2=String(c2)
        console.log(n2)
        console.log(typeof n2)
        var n3=c2.toString()
        console.log(n3)
        console.log(typeof n3)

        var c3='d10fad'
        console.log(c3)
        console.log(typeof c3)

        var n4=Boolean(c3)
        console.log(n4)
        console.log(typeof n4)
        
        var p1=Boolean(0)
        console.log(p1)
        var p2=Boolean('')
        console.log(p2)
        var p3=Boolean(NaN)
        console.log(p3)
        var p4=Boolean(null)
        console.log(p4)
        var p5=Boolean(undefined)
        console.log(p5)

        console.log(10==10)
        console.log(10=='10')
        console.log(10=="10")
        console.log(10===10)
        console.log(10==='10')

        do{
            var result0 = prompt('我帅不帅？')
        }while(result0 !== '帅')
        alert('我肯定帅啊')
        for(var j=0;j<9;j++){
            for(var i=0;i<9;i++){
                document.write('*')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
