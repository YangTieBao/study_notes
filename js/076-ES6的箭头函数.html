<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 箭头函数
        1.箭头函数，是在ES6的语法中对函数表达式的简写
        2.对于声明式函数不能使用
        3.在某些规则上又和以前的函数有一些不一样

        箭头函数的特殊之处
            1.箭头函数某些时候可以省略 ()
                =>当你的形参只有一个的时候，可以不写
            2.箭头函数某些时候可以省略 {}
                =>当你的代码只有一句话的时候，可以不写
                =>并且会自动把这一句话的结果当函数的返回值
            3.箭头函数内没有 arguments
            4.箭头函数内没有 this
                =>箭头函数内的 this 就是外部作用域的 this
    -->
    <script>
        var fn = function(){console.log('这是普通函数')}
        fn()
        var fn1 = () => {console.log('这是箭头函数')}
        fn1()
        //1.
        var fn2 = (a) => {console.log(a)}
        fn2(100)
        var fn3 = a => {console.log(a)}
        fn3(200)
        //2.
        var fn4 = (a,b) => {return a+b}
        console.log(fn4(100,200))
        var fn5 = (a,b) => a+b
        console.log(fn5(100,200))
        //3.
        var fn6 = function(){
            console.log(arguments)
        }
        fn6()
        // var fn7 = () => {
        //     console.log(arguments)
        // }
        // fn7() 没有arguments，会报错
        //4.
        var obj1 = {
            hanshu1 : function(){console.log(this)}
        }
        obj1.hanshu1()
        var obj2 = {
            hanshu2 : () => {console.log(this)}
        }
        obj2.hanshu2()
        var createobj = function(name,age){
            this.name = name
            this.age = age
        }
        var obj = new createobj('china',80)
        console.log(obj.name,obj.age)
        var createobj1 = (name,age) =>  {
            var obj = {}
            obj.name = name
            obj.age = age
            return obj
        }
        var obj1 = createobj1('chinese',90)
        console.log(obj1.name,obj1.age)
    </script>
</body>
</html>
