<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!-- jQuery(一个大型的简单的第三方类库) 
        +DOM操作进行封装
            +获取DOM节点；操作节点文本；操作节点样式；操作节点类名；操作节点属性
            +获取节点尺寸；获取节点偏移量；操作节点事件
            +节点动画操作；ajax封装等等
        当你引入 jQuery 文件以后
            +会在全局暴露两个变量名
                =>$
                =>jQuery
    -->
    <script src="jquery/jquery.js"></script>
    <script>
        console.log($)
        console.log(jQuery)
    </script>
</body>
</html>
