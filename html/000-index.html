<!DOCTYPE html>
    <!-- 文档声明 -->
<html lang="en">
    <!-- lang是指语言属性，“en”表示英文，相应的有“zh-CV”表示中文，“ja-jp”表示日文。 -->
<head>
    <meta charset="UTF-8">
        <!-- charset表示字符集合，“UTF-8”指用的是这个编码，系统也会用这个解码。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- 网页名字 -->
</head>
<body>
    <center>这是我的第一个网页</center>
</body>
</html>
