<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        音频标签:
        <audio src="" controls="controls" autoplay loop muted></video>
        <video src="" controls="controls" autoplay loop muted poster="" width height></video>
        共有属性：
            controls：向用户显示控件，如播放按钮
            autoplay：视频就绪后马上播放
            loop：重复播放
            muted：静音
        video特有属性：
            poster：海报属性
            width
            height
     -->
     <h2>音频属性</h2>
     <audio src="" controls="controls" loop autoplay muted></audio>
     <h2>视频属性</h2>
     <video src="" controls="controls" loop muted autoplay poster="h.jpg" width="400" height="200"></video>
</body>
</html>
