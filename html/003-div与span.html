<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--div,没有具体含义，用来划分页面的区域，独占一行。-->
    <!--span,没有实际意义，主要应用在对于独立文本修饰的时候，
    内容有多宽就占用多宽的空间距离。-->
    <h1>学科</h1>
    <div>
        <h3>C语言</h3>
        这是一门<span style="color: gray">计算机语言</span>，学计算机的人都要<b>明白</b>它。
    </div>
    <div>
        <h3>数据结构</h3>
        这是一门讲解<span style="color: red">算法</span>的学科，并且要学会它很难。
    </div>
</body>
</html>
