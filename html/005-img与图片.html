<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 同级目录 
        1.h.jpg
        2. ./h.jpg
     -->
    <img src="h.jpg">
    <img src="./h.jpg">
    <img src="./图片/h.jpg">
    <!-- 
        img标签的属性的属性
        title:会显示其图片的内容
        alt:发生错误时，会显示其内容

        width:宽度
        height:高度
        当只用其中之一时，系统会保持图片的比例。
     -->
     <img src="图片/h.jpg" width="300" height="300">
     <img src="h.jpg" width="400">
     <img src="h.jpg" height="500">
     <img src="h.jpg" title="这张图片的属性" alt="错误，请重新刷新页面">
     <img src="p.jpg" title="这张图片的属性" alt="错误，请重新刷新页面">
</body>
</html>
