<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width:650px;
            height:320px;
            border:5px solid gray;
            margin:200px auto;
            display: grid;
            grid-template-rows: repeat(3,100px);
            grid-template-columns: repeat(6,100px);
            grid-template-areas:'a a a a b b'
                                'a a a a c c'
                                'd d e f c c'
            ;
            grid-gap:10px 10px;
        }
        .box img{
            width:100%;
            height: 100%;
        }
        .box img:nth-child(1){
            grid-area:a;
        }
        .box img:nth-child(2){
            grid-area:b;
        }
        .box img:nth-child(3){
            grid-area:d;
        }
        .box img:nth-child(4){
            grid-area:e;
        }
        .box img:nth-child(5){
            grid-area:f;
        }
        .box img:nth-child(6){
            grid-area:c;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="我的图片/zhihu.jpg" alt="">
        <img src="我的图片/zhihu01.jpg" alt="">
        <img src="../css/图片/1.jpg" alt="">
        <img src="../css/图片/2.jpg" alt="">
        <img src="../css/图片/3.png" alt="">
        <img src="../css/图片/4.png" alt="">
    </div>
</body>
</html>
