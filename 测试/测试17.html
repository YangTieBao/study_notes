<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            height:3000px;
        }
        div.header{
            width:100%;
            height:100px;
            background:skyblue;
            font-size:30px;
            line-height:80px;
            text-align:center;
            color:#fff;
            position:fixed;
            top:-100px;
            left:0;
            transition:top 1s linear;
        }
        div.totop{
            width:50px;
            height:50px;
            background:pink;
            line-height:50px;
            font-size:10px;
            text-align:center;
            display: none;
            position:fixed;
            right:100px;
            bottom:100px;
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="header">顶部通栏</div>
    <div class="totop">回到顶部</div>
    <script>
        var header = document.querySelector('.header')
        var totop = document.querySelector('.totop')
        window.onscroll = function(){
            var height = document.documentElement.scrollTop||document.body.scrollTop
            if(height>=300){
                header.style.top = '0px'
                totop.style.display = 'block'
            }else{
                header.style.top = '-100px'
                totop.style.display = 'none'
            }
        }
        totop.onclick = function(){
            window.scrollTo({
                top:0,
                behavior:'smooth'
            })
        }
    </script>
</body>
</html>
