<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    ul,ol,li{
        list-style:none;
    }
    div{
        width:600px;
        height:400px;
        display:flex;
        flex-direction:column;
        border:10px solid #333;
        margin:100px auto;
    }
    div>ul{
        height:100px;
        display:flex;
    }
    div>ol{
        height:300px;
        display:flex;
        position:relative;
    }
    ul>li{
        flex:1;
        background:skyblue;
        color:white;
        text-align: center;
        line-height:100px;
        font-size:50px;
        border:2px solid black;
        box-sizing:border-box;
    }
    ul>li.active{
        background:orange;
    }
    ol>li{
        background:purple;
        position:absolute;
        left:0;
        top:0;
        width:100%;
        height:100%;
        font-size:100px;
        color:white;
        display:none;
        justify-content:center;
        align-items:center;
        box-sizing:border-box;
        border:2px solid black;
    }
    ol>li.active{
        display:flex;
    }
    </style>
</head>
<body>
    <div>
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ol>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>
    <script>
        function Tabs(ele){
            this.ele = document.querySelector(ele)
            this.btns = this.ele.querySelectorAll('ul>li')
            this.tabs = this.ele.querySelectorAll('ol>li')
        }
        var t = new Tabs('div')
        Tabs.prototype.change = function(){
            var _this = this
            for(var i=0;i<this.btns.length;i++){
                this.btns[i].setAttribute('index',i)
                // this.btns[i].addEventListener('click',function(){
                //     for(var j=0;j<_this.btns.length;j++){
                //         _this.btns[j].className = ''
                //         _this.tabs[j].className = ''
                //     }
                //     this.className = 'active'
                //     var index = this.getAttribute('index') - 0
                //     _this.tabs[index].className = 'active'

                // })
                this.btns[i].onclick = function(){
                    for(var j=0;j<_this.btns.length;j++){
                        _this.btns[j].className = ''
                        _this.tabs[j].className = ''
                    }
                    this.className = 'active'
                    var index = this.getAttribute('index') - 0
                    _this.tabs[index].className = 'active'

                }
            }
        }
        t.change()
    </script>
</body>
</html>
