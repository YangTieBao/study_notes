<!DOCTYPE html>
<ml lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width:600px;
            margin:200px auto;
            border:2px solid red;
            position:relative;
            font-size:20px;
            color:purple;
            overflow: hidden;
        }
        div img{
            width:100%;
            transition:all 2s;
        }
        div:hover img{
            transform: translate(100px);
            opacity:0.5;
        }
        div h2{
            position:absolute;
            left:50px;
            top:50px;
            transform: translateY(-100px);
            transition:all 3s;
        }
        div:hover h2{
            transform: translate(0px);
        }
        div p:nth-child(3){
            position:absolute;
            left:100px;
            top:100px;
            transform: translateX(-200px);
            transition:all 4s;
            opacity: 0;
        }
        div:hover p:nth-child(3){
            transform: translate(0px);
            opacity: 1;
        }
        div p:nth-child(4){
            position:absolute;
            left:100px;
            top:150px;
            transform: translateX(550px);
            transition:all 4s;
            opacity: 0;
        }
        div:hover p:nth-child(4){
            transform: translate(0px);
            opacity: 1;
        }
        div p:nth-child(5){
            position:absolute;
            left:100px;
            top:200px;
            transform: translateY(100px);
            transition:all 4s;
            opacity: 0;
        }
        div:hover p:nth-child(5){
            transform: translate(0px);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div>
        <img src="我的图片/zhihu.jpg" alt="">
        <h2>前端</h2>
        <p>html</p>
        <p>css</p>
        <p>js</p>
    </div>
</body>
</html>
