<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;   
        }
        form{
            width:600px;
            height:300px;
            border:2px solid black;
            margin:200px auto;
            display:flex;
            flex-direction: column;
        }
        span{
            height:40px;
            line-height:40px;
            font-size:30px;
            text-align: center;
            color:red;
            display: none;
        }
        label{
            flex:1;
            position:relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size:30px;
        }
        button{
            flex:1;
            font-size:30px;
        }
    </style>
</head>
<body>
    <form action="">
        <span>用户名或密码错误！</span>
        <label for="">
            用户：<input class="name" type="text">
        </label>
        <label for="">
            密码：<input class="paw" type="password">
        </label>
        <button>登录</button>
    </form>
    <script>
        var form = document.querySelector('form')
        var inputname = document.querySelector('.name')
        var inputpaw = document.querySelector('.paw')
        var span = document.querySelector('span')
        form.onsubmit = function(e){
            //注意：阻止表单的默认提交行为
            e.preventDefault()
            var name = inputname.value
            var paw = inputpaw.value
            if(!name || !paw){
                return alert('请填写完整信息！')
            }else if(name === '19338214030' && paw === '12345678'){
                window.location.href = '测试11.html'
            }
            else{
                span.style.display = 'block'
            }
        }
    </script>
</body>
</html>
