<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            background:yellow;
            padding:50px;
            border:20px solid red;
            box-sizing:content-box;
            margin:50px;
        }
        .box2{
            width:200px;
            height:200px;
            background:yellow;
            padding:50px;
            border:20px solid red;
            box-sizing:border-box;
            margin:50px;
        }
    </style>
</head>
<body>
    <!-- 怪异盒模型
        属性：box-sizing
        属性值：content-box，这是标准盒模型，默认的；
               border-box，这是怪异盒模型，宽高设置后不再改变，设置padding与border只会往里压缩
    -->
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
