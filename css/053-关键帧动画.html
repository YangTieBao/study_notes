<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            background:black;
            float:left;
            margin-right:20px;
            animation:box1run 5s linear 2s 2;
        }
        @keyframes box1run{
            from{
                width:200px;
                height:200px;
                background:black;
            }
            to{
                width:400px;
                height:400px;
                background:yellow;
            }
        }
        .box2{
            width:200px;
            height:200px;
            background:black;
            float:left;
            animation:box2run 10s ease-in-out 1s infinite;
        }
        @keyframes box2run{
            0%{
                width:200px;
                height:200px;
                background:black;
            }
            25%{
                width:400px;
                height:200px;
                background:yellow;
            }
            50%{
                width:400px;
                height:400px;
                background:blue;
            }
            75%{
                width:800px;
                height:400px;
                background:green;
            }
            100%{
                width:800px;
                height:800px;
                background:purple;
            }
            
        }
        div[class*="0"]{
            width:200px;
            height:200px;
            background:black;
            margin-right:20px;
            margin-bottom:20px;
            float:left;
        }
        .box01{
            animation-name:box01run;
            animation-duration:2s;
            animation-timing-function:linear;
            animation-delay:1s;
            animation-iteration-count:infinite;
            animation-direction:normal;
            animation-play-state:running;
        }
        .box02{
            animation-name:box01run;
            animation-duration:2s;
            animation-timing-function:linear;
            animation-delay:1s;
            animation-iteration-count:1;
            animation-direction:reverse;
        }
        .box03{
            animation-name:box01run;
            animation-duration:2s;
            animation-timing-function:linear;
            animation-delay:1s;
            animation-iteration-count:2;
            animation-direction:alternate;
        }
        .box04{
            animation-name:box01run;
            animation-duration:2s;
            animation-timing-function:linear;
            animation-delay:1s;
            animation-iteration-count:infinite;
            animation-direction:alternate-reverse;
            animation-play-state:running;
        }
        .box05{
            animation-name:box01run;
            animation-duration:2s;
            animation-timing-function:linear;
            animation-delay:1s;
            animation-iteration-count:2;
            animation-direction:alternate-reverse;
            animation-play-state:running;
            animation-fill-mode:forwards;
        }
        @keyframes box01run{
            from{
                width:200px;
                height:200px;
                background:black;
            }
            to{
                width:300px;
                height:300px;
                background:red;
            }
        }
        .box3{
            width:200px;
            height:200px;
            background:yellow;
            /* animation:box3run 2s steps(1,start) 1; */
            animation:box3run 2s step-end;
        }
        @keyframes box3run{
            0%{
                background:yellow;
            }
            50%{
                background:pink;
            }
            100%{
                background:green;
            }
        }
    </style>
</head>
<body>
    <!-- animation与transition的区别
        相同点：
            都是随着时间改变元素的属性值
        不同点：
            transition需要触发一个事件（hover或click等）才会随时间改变其css属性；
            而animation在不需要触发任何事件的情况下也可以显示的随时间改变元素css的属性值，从而达到一种动画的效果，
            css3的animation就需要明确的动画属性值。 
    -->
    <h2>关键帧动画-属性</h2>
    <!-- 关键帧动画-属性
        先声明：@keyframes run(自己定义的名称){
                    from(初始状态){

                    }
                    to(末尾状态){
                        
                    }
                }
                或：
                @keyframes run{
                    0%{

                    }
                    20%{

                    }
                    100%{

                    }
                }
        属性：animation(复合属性)：run(动画名称) 2s(动画持续的时间) linear(动画的过渡类型) 1s(动画延迟的时间) 
                        infinite(动画循环的次数，可以写数字，而infinite代表无限次) alternate(动画在循环中是否反向运动)
                        
            还有一个属性值为steps(1,end)/steps(1,start)或step-end/step-start
            end保留当前帧，看不到最后一帧，动画结束
            start保留下一帧，看不到第一帧，从第一帧很快跳到最后一帧
    -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div style="clear:both;"></div>
    <h2>关键帧动画-单一属性</h2>
    <!-- 关键帧动画-单一属性
        1.animation-name：检索或设置对象所应用的动画名称
        2.animation-duration：检索或设置对象动画的持续时间
        3.animation-timing-function(linear/ease/ease-in/ease-out/ease-in-out)：检索或设置对象动画的过渡类型
        4.animation-delay：检索或设置对象动画延迟的时间
        5.animation-iteration-count：检索或设置对象动画的寻欢次数
            infinite：无限循环
            number：循环的次数
        6.animation-direction：检索或设置对象动画在循环中是否反向运动
            normal：正常方向
            reverse：反方向运行
            alternate：动画先正常运行再反方向运行，并继续交替运行
            alternate-reverse：动画先反方向运行再正方向运行，并继续交替运行
        7.animation-play-state：检索或设置对象动画的状态
            running：运动，默认值
            paused：暂停；鼠标经过时动画停止，离开动画继续执行(配合hover使用)
        8.animation-fill-mode：使动画运动完之后停留在哪个画面
            none：默认值
            forwards：最后的画面
            backwards：初始画面
    -->
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
    <div class="box04"></div>
    <div class="box05"></div>
    <div style="clear:both;"></div>

    <div class="box3"></div>

</body>
</html>
