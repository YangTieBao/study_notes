<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dad{
            height:100%;
            width:100%;
            background:yellow;
        }
        html,body{
            height:100%;
        }
        .son1{
            width:50%;
            height:50%;
            background:rgb(110, 87, 242);
        }
        .son2{
            height:50%;
            background:rgb(95, 242, 87);
        }
        
    </style>
</head>
<body>
    <!-- 窗口自适应
        盒子根据窗口的大小进行改变
        设置方法：html,body(height:100%)
    -->
    <div class="dad">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
</body>
</html>
