<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height:600px;
            width:600px;
            border:2px solid gray;
            display:grid;
            grid-template-rows: repeat(3,200px);
            grid-template-columns: repeat(3,200px);
            grid-auto-flow:row;
        }
        .box2{
            height:600px;
            width:600px;
            border:2px solid gray;
            display:grid;
            grid-template-rows: repeat(3,200px);
            grid-template-columns: repeat(3,200px);
            grid-auto-flow:column;
        }
        .box3{
            height:600px;
            width:600px;
            border:5px solid black;
            margin:0 auto;
            display:grid;
            grid-template-rows: repeat(3,100px);
            grid-template-columns: repeat(3,100px);
            grid-auto-flow:row;
            /* justify-content:start; */
            /* justify-content:end; */
            /* justify-content:center; */
            /* justify-content:space-between; */
            justify-content:space-around;
            align-content: space-around;
        }
        .box3 div{
            border:1px solid red;
        }
        .box4{
            height:600px;
            width:600px;
            border:5px solid black;
            display:grid;
            grid-template-rows: repeat(3,100px);
            grid-template-columns: repeat(3,100px);
            grid-auto-flow:row;
            /* justify-content:center;
            align-content: center; */
            place-content: center center;
            /* justify-items:center;
            align-items: center; */
            place-items: center center;
        }
        .box4 div{
            border:1px solid red;
            width:50px;
            height:50px;
        }
        .box5{
            height:600px;
            width:600px;
            border:5px solid black;
            display:grid;
            grid-template-rows: repeat(3,200px);
            grid-template-columns: repeat(3,200px);
            grid-auto-flow:row;
        }
        .box5 div{
            border:1px solid red;
        }
        .box5 div:nth-child(1){
            grid-column-start:1;
            grid-column-end:3;
        }
        .box5 div:nth-child(2){
            grid-row-start:1;
            grid-row-end:4;
            grid-column-start:3;
            grid-column-end:4;
        }
        .box5 div:nth-child(3){
            grid-row:2/4;
            grid-column:1/3;
        }
    </style>
</head>
<body>
    <h2>对齐方式</h2>
    <!-- 对齐方式
        grid-auto-flow:row;顺序默认的
        grid-auto-flow:column;顺序变成竖直的


        justify-content:start / end / center / stretch / space-around /space-between / space-evenly;
        align-content:start / end / center / stretch / space-around /space-between / space-evenly;
        place-content:<justify-content> <align-content>;

            space-evenly:项目与项目的间隔相等，项目与容器之间也是同样长度的间隔；

        justify-items:start / end / center / stretch;
        align-items:start / end / center / stretch;
        place-items:<justify-items> <align-items>;
    -->
    <div class="box1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <div class="box3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <div class="box4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <h2>项目属性</h2>
    <!-- 项目属性
        grid-column-start:1;
        grid-column-end:3;
        或简写grid-column:1/3;
        grid-row-start:1;
        grid-row-end:3;
        或简写grid-row:1/3;
    -->
    <div class="box5">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
