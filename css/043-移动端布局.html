<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>移动端布局</h2>
    <!-- 省略滚动条
        在整个布局中加 ::-webkit-scrollbar{display:none;}
    -->
    <!-- 移动端
        模拟器上显示分辨率
            css像素：设备的独立像素
        物理分辨率：设备像素

        设备像素比(dpr)=物理像素/css像素
        例如：
            iPhone6 1css像素===2物理像素
            s5 1css像素===3物理像素

        ------------------------------------------------

        设计稿：
        1.给的是：css像素  375？ 物理像素 750？ 是给的物理像素(为了清晰的页面)
        2.给的是：1份？， 多份？ 给的是一份
            (1).百分比
            (2).弹性盒布局
            (3).rem布局
        
        1.布局视口：布局视口是指网页的宽度，一般移动浏览器都默认设置了布局视口的宽度。根据设备的不同，
          布局视口的默认宽度有可能是768px，980px或1024px等
        2.视觉视口：视觉视口是指用户正在看到的网站区域。这个区域的宽度等于移动设备的浏览器窗口的宽度。
        3.理想视口：理想视口是指对设备来讲是最理想的视口尺寸。采用理想视口的方式，可以使网页在移动端
          浏览器上获得最理想的浏览和阅读的宽度

        在第二个meta的最后可以加user-scalable=no，表示用户不能随意捏放
     -->
     <h2>移动端布局-横向滚动</h2>
     <!-- 移动端布局-横向滚动
        当一行中东西太多，会挤满空间甚至出来，用flex-shrink属性使其不允许挤压，在一行排列，撑开滚动条，然后设置overflow：auto；
        flex-shrink：0;表示不允许挤压，大于0则可以挤压
    -->
</body>
</html>
