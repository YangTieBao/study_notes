<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
        }
        .box1{
            background:red;
        }
        .box2{
            background:blue;
            position:relative;
            top:20px;
            left:-20px;
        }
        .box3{
            background:yellow;
        }
        .box4{
            background:rgb(0, 255, 81);
            position:absolute;
            left:200px;
            top:400px;
        }
        .box5{
            width:400px;
            height:400px;
            background:rgb(238, 238, 141);
            margin:0 auto;
            position:relative;
        }
        .box05{
            background:red;
            position:absolute;
            left:50px;
            bottom:20px;
        }
        .box6{
            width:700px;
            height:300px;
            background:green;
            margin:0 auto;
        }
        .box7{
            width:400px;
            height:50px;
            background:rgb(128, 0, 100);
            margin:0 auto;
            position:sticky;
            top:0px;
        }
        .box8{
            width:900px;
            height:800px;
            background:rgb(21, 0, 128);
            margin:0 auto;
        }
        .box9{
            width:2000px;
            height:800px;
            background:rgb(215, 237, 90);
            margin:0 auto;
        }
        .box10{
            background:blue;
            position:fixed;
            right:20px;
            bottom:100px;
        }
    </style>
</head>
<body>
    <!-- 定位的属性与属性值
        1.position:static(默认值)
        2.position:absolute(绝对定位：a.当没有父元素或父元素没有定位，参照物是浏览器窗口的第一屏/b.有父元素且父元素有定位，参照物是父元素)
        3.position:relative(相对定位：参照物是自己的初始位置)
        4.position:fixed(固定定位：浏览器的当前窗口)
        5.position:sticky(粘性定位：可以做吸顶效果，粘性定位是css3.0新增加的，兼容不好)
        6.z-index属性是不带单位的，并且可以给负值，没有设置z-index时，最后写的对象优先显示在上层，设置后，数值越大，层越靠上。
    -->
    <h2>默认与相对定位</h2>
    <!-- 默认与相对位置
        1.static:文档流默认，不支持top/right/bottom/left
        2.relative:文档流不脱离(原来位置还占着)，支持top/right/bottom/left
     -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <h2>绝对定位</h2>
    <!-- 
        absolute:文档流脱离,相对第一屏
     -->
    <div class="box4"></div>
    <div class="box5">
        <div class="box05"></div>
    </div>
    <h2>粘性定位</h2>
    <!-- 
        sticky:吸顶效果
     -->
     <div class="box6"></div>
     <div class="box7"></div>
     <div class="box8"></div>
     <h2>固定定位</h2>
     <!-- 
        fixed:相对当前浏览器窗口
      -->
      <div class="box9"></div>
      <div class="box10"></div>
</body>
</html>
