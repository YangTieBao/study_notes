<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style:none;
            position:fixed;
            right:200px;
            top:400px;
        }
        ul li{
            width:200px;
            height:100px;
            line-height:100px;
            font-size:30px;
            color:white;
            text-align:center;
            border:1px solid black;
        }
        #a{
            font-size:100px;
            height:1400px;
            background:red;
        }
        #b{
            font-size:100px;
            height:1400px;
            background:yellow;
        }
        #c{
            font-size:100px;
            height:1400px;
            background:blue;
        }
        #d{
            font-size:100px;
            height:1900px;
            background:green;
        }
    </style>
</head>
<body>
    <!-- 锚点作用：页面不同区域的跳转，使用a链接
        <a href="#锚点名字"></a>
        <div id="锚点名字"></div>
        "#" ==>表示回到顶部
    -->
    <ul>
        <li><a href="#a">C语言</a></li>
        <li><a href="#b">C++</a></li>
        <li><a href="#c">Java</a></li>
        <li><a href="#d">Pathon</a></li>
        <li><a href="#">回到顶部</a></li>
    </ul>
    <div id="a">C语言</div>
    <div id="b">C++</div>
    <div id="c">Java</div>
    <div id="d">Pathon</div>
</body>
</html>
