<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 内部样式
        1.每个CSS样式由两部分组成，即选择符和声明，声明又分为属性和属性值
        2.属性必须放在花括号中，属性与属性值用冒号连接
        3.每条声明用分号结束
        4.当一个属性有多个属性值的时候，属性值与属性值不分先后顺序，用空格隔开
        5.在书写样式过程中，空格、换行等操作不影响属性显示 
    -->
    <!-- CSS
        为了区分，CSS尽量放在<head>里面
    -->
    <h2>CSS的内部样式表</h2>
    <style>
        h2{
            color:red;
        }
    </style>
    <hr color="black" noshade>
    <h3>CSS外部样式表</h3>
    <!--
        三个步骤：
        1.创建对象
        2.新建一个CSS文件
        3.利用link或者import引入css文件
      -->
    <!--
        1.css外部引入方式1：
            <link rel="stylesheet"(relation定义关联性 stylesheet样式表) type="text/css" href="css文件的路径"/>
        2.css外部引入方式2：
            <style type="text/css">
                @import url("css文件的路径");
      -->
    <!--link和import之间的区别(link更好用)
        1.本质的差别：link属于XHTML标签，而@import完全时CSS提供的一种方式
        2.加载顺序的差别：当一个页面被加载的时候(就是被浏览者浏览的时候)，link引用的CSS会同时被加载，而@import引用的CSS
          的页面时开始没有样式(就是闪烁)，网速慢的时候还挺明显
        3.兼容性的差别：@import是CSS2.1提出的，所以老的浏览器不支持，@import只有在IE5以上的才能识别，而link标签无此问题
    -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/00-index.css"> -->
    <style type="text/css">
        @import url("../css/00-index.css");
    </style>
    <hr color="black" noshade>
    <h3 style="color:yellow">行内样式表</h3>
    <h3 style="color:orange">行内样式表</h3>
</body>
</html>
