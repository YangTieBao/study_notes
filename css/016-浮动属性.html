<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
        }
        .cor1{
            background:red;
        }
        .cor2{
            background:green;
        }
        .cor3{
            background:blue;
        }
        .cor4{
            background:red;
            float:left;
        }
        .cor5{
            background:green;
            float:left;
        }
        .cor6{
            background:blue;
            float:left;
        }
        .cor7{
            background:red;
            float:right;
        }
        .cor8{
            background:green;
            float:right;
        }
        .cor9{
            background:blue;
            float:right;
        }
        .div0{
            width:200px;
            height:200px;
            background:yellow;
        }
        .cor0{
            clear:left;
        }
        .div00{
            width:200px;
            height:0px;
        }
        .div01{
            height:200px;
            width:200px;
            clear:left;
        }
        .div03{
            overflow:hidden;
            width:200px;
        }
        .div1{
            width:100px;
            height:100px;
            background:rgb(114, 233, 96);
            float:left;
        }
        .div2{
            width:100px;
            height:100px;
            background:rgb(112, 126, 215);
            float:left;
        }
    </style>
</head>
<body>
    <!-- 浮动属性上
        float:left;元素靠左边浮动
        float:right;元素靠右边浮动
        flota:none;元素不浮动
        作用1：定义网页中其它文本如何环绕元素显示
        作用2：就是让竖着的东西横着来
    -->
    <div class="cor1"></div>
    <div class="cor2"></div>
    <div class="cor3"></div>
    <hr nodhade color="green">
    <div class="cor4"></div>
    <div class="cor5"></div>
    <div class="cor6"></div>
    <div class="div0">被挤出来了</div>
    <div class="cor7"></div>
    <div class="cor8"></div>
    <div class="cor9"></div>
    <div class="div0"></div>
    <div class="cor4"></div>
    <div class="cor5"></div>
    <div class="cor6"></div>
    <div class="cor7"></div>
    <div class="cor8"></div>
    <div class="cor9"></div>
    <div class="cor.0"></div>
    <hr>
    <!-- 浮动属性下
        1.写固定高度
        2.清浮动 clear:none/left,right,both
        3.当前浮动元素后面补一个盒子，不设置宽高，clear:both
        4.overflow:hidden;让浮动元素计算高度
    -->
    <div class="div00">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
    <div class="div0" style="background:blue;"></div>
    <hr>
    <div class="div00">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
    <div class="div01" style="background:blue;"></div>
    <hr>
    <div class="div00">
        <div class="div1"></div>
        <div class="div2"></div>
        <div style="clear:left;"></div>
    </div>
    <div class="div0" style="background:blue;"></div>
    <hr>
    <div class="div03">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
    <div class="div0" style="background:blue;"></div>
    <hr>
    <div class="div0">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
    <div class="div0" style="background:blue;"></div>

</body>
</html>
