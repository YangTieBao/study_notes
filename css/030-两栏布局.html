<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height:100%;
        }
        .left1{
            font-size:50px;
            width:200px;
            height:100%;
            background:lightblue;
            float:left;
        }
        .right1{
            font-size:50px;
            width:100%;
            height:100%;
            background:yellow;
            margin-left:200px;
        }
        .left2{
            font-size:50px;
            width:200px;
            height:100%;
            background:lightblue;
            float:left;
        }
        .right2{
            font-size:50px;
            width:calc(100% - 200px);
            height:100%;
            background:yellow;
            float:left;
        }
    </style>
</head>
<body>
    <!-- 两栏布局
        方案一：
        方案二：calc()函数：用于动态计算长度(需要注意的是，运算符前后都要保留一个空格)
    -->
    <div class="left1">
        方案一
    </div>
    <div class="right1">
        方案一
    </div>
    <div class="left2">
        方案二
    </div>
    <div class="right2">
        方案二
    </div>
</body>
</html>
