<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width:400px;
            height:400px;
            background-color:rgba(255,0,0,0.5);/* a代表透明度 */
            background-image:url(图片/1.jpg);
            background-position:50% 50%;
            background-repeat:no-repeat;
            /* 位置
                1.10px 10px
                2.10% 10%
                3.left center right
                  top center bottom
            */
            /* background-size:100% 100%; */
            /* background-size:400px 400px; */
            /* background-size:cover; */
            background-size:contain;
        }
        .div2{
            width:500px;
            height:500px;
            background:red url(图片/2.jpg) no-repeat center center;
        }
        .div3{
            width:700px;
            height:1500px;
            background-color:red;
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-image:url(图片/3.png)
        }
        .div4{
            width:700px;
            height:1500px;
            background-color:yellow;
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-image:url(图片/4.png)
        }
        .div5{
            width:300px;
            height:300px;
            background-color:yellow;
            background-repeat:no-repeat;
            background-image:url(图片/4.png);
        }
    </style>
</head>
<body>
    <h2>背景属性</h2>
    <!-- 
        1.background-color:背景颜色(background-color:red/rbg(255,0,0)/#ff0000)
        2.background-image:背景图片(background-image:url())
        3.background-repeat:背景图片的平铺(background-repeat:no-repeat/repeat/repeat-x/repeat-y)
        4.background-position:背景图片的定位(background-position:水平位置/垂直位置;可以给负值)
        5.background-attachment:背景图片的固定(background-attachment:scroll(滚动)/fixed(固定，固定在浏览器窗口里面，
          固定之后就相对于浏览器窗口了))
        6.background-size:背景图片的大小(400px 400px/100% 100%/cover(把背景图片扩展至足够大，以使背景图片完全覆盖背景区域。
          也许无法显示在背景定位区域中。)/contain(把图像扩展至最大尺寸，以使其宽度和高度完全适应内容区域。铺不满盒子，留白))
        7.可以简写成background(1.用空格隔开/2.顺序可以换/3.可以只取一个值，放在和后面能覆盖前面的值)
          background-size属性只能单独使用
     -->
     <div class="div1">
        我要学前端
     </div>
     <div class="div2">我要学会后端</div>
     <div class="div3"></div>
     <div class="div4"></div>
     <div class="div5"></div>
</body>
</html>
