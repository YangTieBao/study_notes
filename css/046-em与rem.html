<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size:20px;
        }
        div{
            font-size:16px;
            color:red;
        }
        .box1 p{
            font-size:2em;
        }
        .box2 p{
            font-size:3em;
        }
        .box2 p span{
            font-size:2em;
        }
        .box3 p{
            font-size:2rem;
        }
    </style>
</head>
<body>
    <!-- em与rem
        em:相对单位,相对于父盒子地字体大小
        rem:相对单位,相对于根元素（html）地字体大小
    -->
    <div class="box1">
        <p>前端就是好啊</p>
    </div>
    <div class="box2">
        <p><span>后端</span>也好啊</p>
    </div>
    <div class="box3">
        <p>大家好！</p>
    </div>
</body>
</html>
