<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width:300px;
            height:300px;
            background-color: yellow;
            transition: all 5s 1s linear;
            margin:200px auto;
        }
        button{
            width:70px;
            height:70px;
            display: block;
            font-size: 20px;
            font-weight: 700;
        }
        .but1{
            position:absolute;
            top:50px;
            left:600px;
        }
        .but2{
            position:absolute;
            top:50px;
            right:600px;
        }
    </style>
</head>
<body>
    <button class="but1">放大</button>
    <button class="but2">缩小</button>
    <div></div>
    <script>
        var div = document.querySelector('div')
        var button1 = document.querySelector('.but1')
        var button2 = document.querySelector('.but2')
        button1.onclick = ()=>{
            div.style.width='500px'
            div.style.height='500px'
            div.style.backgroundColor='green'
        }
        button2.onclick = ()=>{
            div.style.width='200px'
            div.style.height='200px'
            div.style.backgroundColor='red'
        }
    </script>
</body>
</html>
