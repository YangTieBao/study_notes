<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state的精简写法</title>
</head>

<body>
    <div id="hello"></div>

    <!-- 需要导入的文件 -->
    <script src="../js/react.js"></script>
    <script src="../js/react_dom.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        // 创建类式组件
        class Weather extends React.Component {
            
            state = { isHot: false, wind: '微风' }

            render() {
                return <h1 onClick={this.changeWeather}>今天天气很{this.state.isHot ? '炎热' : '凉爽'}，{this.state.wind}</h1>
            }

            // 使用赋值语句形式 + 箭头函数 ，此时的this会在上层去找（箭头函数本身没有this）
            changeWeather = () => {
                const isHot = this.state.isHot
                this.setState({ isHot: !isHot })
            }
        }

        ReactDOM.render(<Weather />, document.querySelector('#hello'))
    </script>
</body>

</html>
