<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件三大属性--prop</title>
</head>

<body>
    <div id="hello1"></div>
    <div id="hello2"></div>
    <div id="hello3"></div>

    <!-- 需要导入的文件 -->
    <script src="../js/react.js"></script>
    <script src="../js/react_dom.js"></script>
    <script src="../js/babel.js"></script>

    <!-- 引入prop-types,用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            render() {
                const {name,sex,age} = this.props
                // console.log(this.props.speak)
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }

        //对标签属性进行类型、必要性的限制
        Person.propTypes = {
            name:PropTypes.string.isRequired, //限制name必传，且为字符串
            sex:PropTypes.string, //限制sex为字符串
            age:PropTypes.number, //限制age为字符串
            speak:PropTypes.func //限制speak为函数
        }

        Person.defaultProps = {
            sex:'男',//sex默认为男
            age:18 //age默认为18
        }

        ReactDOM.render(<Person name="小美" sex="女" age={21} speak={speak}/>, document.querySelector('#hello1'))
        ReactDOM.render(<Person name="小王" sex="男" />, document.querySelector('#hello2'))

        const p = {name:"小刘",age:22}
        //这是只有在react的js文件与jsx规则下允许
        ReactDOM.render(<Person {...p} />, document.querySelector('#hello3'))

        function speak(){
            console.log('我要说话！！！')
        }
    </script>
</body>

</html>
