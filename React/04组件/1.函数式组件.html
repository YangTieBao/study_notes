<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数式组件</title>
</head>

<body>
    <div id="hello"></div>

    <!-- 需要导入的文件 -->
    <script src="../js/react.js"></script>
    <script src="../js/react_dom.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        // 创建函数式组件
        function Deom1() {
            return <h1>创建函数式组件1</h1>
        }

        const Deom2 = () => {
            return <h1>创建函数式组件2</h1>
        }

        ReactDOM.render(<Deom2 />, document.querySelector('#hello'))
    </script>
</body>

</html>
