<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用jsx创建虚拟dom</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="text"></div>
    <div id="deom"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../js/react_dom.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script src="../js/babel.js"></script>

    <!-- 这为jsx文件 -->
    <script type="text/babel"> /*此处一定要写babel*/
        //1.创建虚拟DOM
        const VDOM = <h1 id="title"><span>Hello,React</span></h1> /*此处一定不要写引号，因为不是字符串*/
        //2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.querySelector('#text'))

        // 3.真实dom
        const RDOM = document.getElementById('deom')

        console.log('虚拟dom', VDOM)
        console.log('真实dom', RDOM)

        /*
            虚拟dom:
                1.本质是Object类型的对象(一般对象)
                2.虚拟DOM比较'轻'(属性少),真实dom比较'重'(属性多),
                  因为虚拟dom是react内部在用,无需真实DOM上的那么多属性.
                3.虚拟DOM最终会被React转化为真实DOM,呈现在页面上.
        */
    </script>
</body>

</html>
