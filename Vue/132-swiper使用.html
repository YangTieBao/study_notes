<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <style>
        .hello{
            height:300px;
            background-color: yellow;
            text-align: center;
            line-height: 300px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <header>导航</header>
    <div class="swiper-container hello">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide1</div>
            <div class="swiper-slide">Slide2</div>
            <div class="swiper-slide">Slide3</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <script>
        setTimeout(()=>{
            var list = ["aaaaaa","bbbbbb","ccccccc"]
            var newlist = list.map(item=>`<div class="swiper-slide">${item}</div>`)
            var owrapper = document.querySelector(".swiper-wrapper")
            owrapper.innerHTML = newlist.join('')
            //创建dom节点之后，才new Swiper
            //init()
        },2000)
        // function init(){
            //只要有一个入口就行
            new Swiper(".hello",{
                //改为垂直方向
                //direction:"vertical",
                //如需要分页器
                pagination:{
                    el:".swiper-pagination"
                },
                //到了最后一页之后，重新到达第一页，且可以左右滑动了
                loop:true,
                //自动轮播
                autoplay:{
                    delay:2500,
                    disableOnInteraction:false
                },
                //如果需要前进后退按钮
                navigation:{
                    nextEl:'.swiper-button-next',
                    prevEl:'.swiper-button-prev'
                }
            })
        //}
    </script>
</body>
</html>
