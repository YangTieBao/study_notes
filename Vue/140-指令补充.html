<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Vue/vue2.js"></script>
</head>
<body>
    <div id="box">
        <div v-hello="'yellow'">111111</div>
        <div v-hello="'red'">222222</div>
        <div v-hello="whichColor">33333333</div>
    </div>
    <script>
        /*
            bind:只调用一次，指令第一次绑定到元素时调用。在这里可以进行一次性的初始化设置。
            inserted：被绑定元素插入父节点时调用
            componentUpdated：指令所在组件的VNode及其VNode全部更新后调用
            unbind：只调用一次，指令与元素解绑时调用
        */
        Vue.directive("hello",(el,binding)=>{
            console.log('创建或者更新都会执行')
            el.style.background = binding.value
        })
        new Vue({
            el:'#box',
            data:{
                whichColor:'blue'
            }
        })
    </script>
</body>
</html>
