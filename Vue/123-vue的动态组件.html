<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Vue/vue2.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            width:100%;
            list-style: none;
            display: flex;
        }
        ul>li{
            border:2px solid black;
            flex:1;
            line-height: 94px;
        }
        footer{
            position: absolute;
            bottom: 0;
            display: flex;
            background:grey;
            width:100%;
            height:100px;
            margin:auto;
            font-size: 30px;
            color:white;
            text-align: center;
        }
        #box div{
            width:200px;
            height:200px;
            background:yellow;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            margin:100px auto;
        }
    </style>
</head>
<body>
    <div id="box">
        <!-- <home v-show=" which === 'home' "></home>
        <list v-show=" which === 'list' "></list>
        <shopcar v-show=" which === 'shopcar' "></shopcar> -->
        <keep-alive>
            <componet :is="which"></componet>
        </keep-alive>
    
        <footer>
            <ul>
                <li @click=" which='home' ">home</li>
                <li @click=" which='list' ">list</li>
                <li @click=" which='shopcar' ">shopcar</li>
            </ul>
        </footer>
    </div>
    <script>
       /*
            <component :is=""></component>
            <keep-alive></keep-alive> ->表示切换之后的值还保存
       */
        Vue.component("home",{
            template:`<div>
                home
                <input type="search"></input>
            </div>`
        })
        Vue.component("list",{
            template:`<div>
                list    
            </div>`
        })
        Vue.component("shopcar",{
            template:`<div>
                shopcar    
            </div>`
        })
        new Vue({
            el:'#box',
            data:{
                which:'home'
            }
        })
    </script>
</body>
</html>
